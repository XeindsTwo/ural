<section class="price indent" id="price">
  <div class="container">
    <div class="price__inner">
      <form class="price__form" action="">
        <h2 class="price__subtitle">
          Участвуй и забирай <span>свой приз!</span>
        </h2>
        <p class="price__subtext">
          Прими участие в вокальном конкурсе и поборись за денежные награды, гаджеты и другие ценные призы!
        </p>
        <div class="price__form-inner">
          <span class="price__form-title">Заполните контактные данные</span>
          <span class="error" id="errorFields">Пожалуйста, заполните поля</span>
          <div class="price__fields">
            <label>
              <input class="input" type="text" name="phone" id="phone" data-tel-input placeholder="Номер телефона" maxlength="30">
            </label>
            <label>
              <input class="input" type="text" name="fullName" id="fullName" placeholder="Имя" maxlength="255">
            </label>
          </div>
          <button class="price__btn" type="submit">Принять участие</button>
        </div>
        <p class="price__discount">
          Оформите заявку сейчас, и получите скидку на 15%!
        </p>
      </form>
    </div>
  </div>
</section>
